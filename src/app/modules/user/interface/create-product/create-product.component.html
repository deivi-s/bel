<app-container>
  <div>
    <div class="row p-5">
      <h1>Crear Producto</h1>
      <div class="col-12 mb-5">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-12 mb-5">
        <div class="d-flex justify-content-between">
          <label class="form-label mb-0">Caracteristicas</label>
          <button mat-raised-button class="color-primary w-5 mt-1">
            <img src="assets/menu/plus.png" class="icon" class="img-upload" width="20" />
          </button>
        </div>
        <hr class="mt-3" />
        <div class="characteristics p-4">
          <div class="col-12 mb-4">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Ingrese el título de la característica. (Descripción, contenido, modo de uso, etc)" />
          </div>
          <div class="col-12 mb-4">
            <label class="form-label">Detalle</label>
            <textarea type="text" class="form-control"> </textarea>
          </div>
          <div class="col-lg-2 offset-lg-10 col-xs-12">
            <button mat-raised-button class="color-primary w-100 mt-1">
              Agregar
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 mb-5">
        <label class="form-label mb-0">Tiendas que ofrecen el producto</label>
        <hr class="mt-3" />
        <div class="col-2 offset-5 mt-3 text-center">
          <span>No hay tiendas seleccionadas</span>
          <button mat-raised-button class="color-primary w-100 mt-1" (click)="addMarket()">
            Agregar
          </button>
        </div>
      </div>

      <div class="col-12 mb-5">
        <label class="form-label">Imagen del producto</label>
        <ngx-awesome-uploader
          [adapter]="adapter"
          [enableCropper]="false"
          [fileMaxSize]="200"
          (uploadSuccess)="uploadSuccess($event)"
          (validationError)="onValidationError($event)"
          [fileMaxCount]="1"
        >
          <div class="dropzoneTemplate">
            <img
              src="assets/menu/cloud-upload.png"
              class="icon"
              class="img-upload"
            />
            <p style="text-align: center">
              Drop files here or click to upload.
            </p>
            <p></p>
          </div>
        </ngx-awesome-uploader>
      </div>

      <div class="col-12 mb-5">
        <label class="form-label mb-0">Configuración del producto</label>
        <hr class="mt-3" />
        <div class="col-2 offset-5 mt-3 text-center">
          <span>Producto no configurado</span>
          <button mat-raised-button class="color-primary w-100 mt-1">
            Configurar
          </button>
        </div>
      </div>
      <div class="col-3 offset-9 mt-4">
        <button mat-raised-button class="color-primary w-100">Crear</button>
      </div>
    </div>
  </div>
</app-container>
