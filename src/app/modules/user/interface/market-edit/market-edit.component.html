<app-container>
  <div>
    <div class="row p-5">
      <h1>BarberShop</h1>
      <div class="col-12 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Descripción</label>
        <textarea type="text" class="form-control"> </textarea>
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Link tienda</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">Telefono</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" />
      </div>
      <div class="col-12 mb-3">
        <ngx-awesome-uploader
          [adapter]="adapter"
          [enableCropper]="false"
          [fileMaxSize]="200"
          (uploadSuccess)="uploadSuccess($event)"
          (validationError)="onValidationError($event)"
          [fileMaxCount]="1"
        >
          <div class="dropzoneTemplate">
            <img
              src="assets/menu/cloud-upload.png"
              class="icon"
              class="img-upload"
            />
            <p style="text-align: center">
              Drop files here or click to upload.
            </p>
            <p></p>
          </div>
        </ngx-awesome-uploader>
      </div>
      <div class="col-3 offset-9 mt-4">
        <button mat-raised-button class="color-primary w-100">Crear</button>
      </div>
    </div>
  </div>
</app-container>
