<mat-sidenav-container>
  <mat-sidenav [opened]="isMenuShow" mode="side" *ngIf="configLayout.header">
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
    (onToggleSidenav)="toggleMenu()"
    *ngIf="configLayout.menu"
  ></app-header>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
