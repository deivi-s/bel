
<div class="contenido">
  <div class="container">
    <div class="row pt-5" *ngIf="active">
      <div
        class="col-md-8 offset-md-2 col-md-2 offset-md-2 col-sm-12 pt-4"
        id="profile"
      >
        <div class="pt-0 text-center pb-5 mb-4">
          <span class="title-white text-center">Iniciar sesión</span>
        </div>
        <div class="form-group row pb-4">
          <div class="col-12 col-lg-6 text-center offset-lg-3">
            <button type="button" mat-raised-button class="transparent g_id_signin" id="btnGoogle"  data-type="standard"
            data-shape="pill"
            data-theme="filled_black"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="center">
            <!--   <img src="assets/menu/google.svg" />
              <span class="m-1 google">Iniciar con Google</span> -->
            </button>
          </div>
        </div>

        <div class="form-group row pb-4 pt-4">
          <div class="col-12 col-lg-4 d-lg-block d-sm-none d-none">
            <hr />
          </div>
          <div class="col-12 col-lg-4 text-center">
            <span class="m-1 email">O ingresa con tu email</span>
          </div>
          <div class="col-12 col-lg-4 d-lg-block d-sm-none d-none">
            <hr />
          </div>
        </div>
        <form [formGroup]="formularioLogin">
          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control ng-pristine"
                placeholder="Email"
                formControlName="usuario"
                [ngClass]="{
                  'is-invalid': submitedLogin && !formularioLogin.controls['usuario'].valid
                }"
              />
            </div>
          </div>
          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control ng-pristine"
                placeholder="Contraseña"
                formControlName="clave"
                [ngClass]="{
                  'is-invalid': submitedLogin && !formularioLogin.controls['clave'].valid
                }"
              />
            </div>
          </div>

          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <span class="span-white">¿Olvidaste tu contraseña?</span>
            </div>
          </div>

          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="ingresar()"
          >
            <span>Iniciar Sesión</span>
          </button>
        </form>
        <div class="form-group row pb text-center pt-4 pb-5 mb-3">
          <div class="col-sm-12">
            <span class="span-white-center">
              ¿Aún no tienes cuenta?
              <b (click)="registro()">Regístrate aquí</b></span
            >
          </div>

          <div class="col-sm-12">
            <span class="span-white-center">
              <b (click)="invitado()">Ingresa como Invitado</b></span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-5" *ngIf="!active">
      <div
        class="col-md-8 offset-md-2 col-md-2 offset-md-2 col-sm-12 pt-4"
        id="profile"
      >
        <form [formGroup]="users">
          <div class="pt-0 text-center pb-5 mb-4">
            <span class="title-white text-center">Registro</span>
          </div>

          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control ng-pristine"
                placeholder="Nombre"
                formControlName="nombres"
                [ngClass]="{
                  'is-invalid': submited && !users.controls['nombres'].valid
                }"
              />
            </div>
          </div>
          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control ng-pristine"
                placeholder="Email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': submited && !users.controls['email'].valid
                }"
              />
            </div>
          </div>

          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control ng-pristine"
                placeholder="Contraseña"
                formControlName="clave"
                [ngClass]="{
                  'is-invalid': submited && !users.controls['clave'].valid
                }"
              />
            </div>
          </div>

          <div class="form-group row pb-4">
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control ng-pristine"
                placeholder="Repita contraseña"
                formControlName="contrasena2"
                [ngClass]="{ 'is-invalid': submited && !users.valid }"
                (keyup)="validarIguales()"
              />
            </div>
          </div>
          <br />
          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="guardar()"
          >
            <span>Crear cuenta</span>
          </button>
        </form>
        <div class="form-group row pb text-center pt-4 pb-5 mb-3">
          <div class="col-sm-12">
            <span class="span-white-center">
              ¿Ya tienes una cuenta?
              <b (click)="activeLogin()">Inicia Sesión</b></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
