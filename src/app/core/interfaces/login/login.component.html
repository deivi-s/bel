<div class="contenido">
    <div class="container">
        <div class="row pt-5" *ngIf="active">
            <div class="col-md-8 offset-md-2 col-md-2 offset-md-2 col-sm-12 pt-4" id="profile">
                <div class="pt-0 text-center pb-5 mb-4">
                    <span class="title-white text-center">Iniciar sesión</span>
                </div>
                <div class="form-group row pb-4">
                    <div class="col-12 col-lg-6 text-center offset-lg-3">
                        <button type="button" mat-raised-button class="transparent">
                            <img src="assets/menu/google.svg" />
                            <span class="m-1 google">Iniciar con Google</span>
                        </button>
                    </div>
                </div>

                <div class="form-group row pb-4 pt-4">
                    <div class="col-12 col-lg-4 d-lg-block d-sm-none  d-none">
                       <hr>
                    </div>
                    <div class="col-12 col-lg-4 text-center">
                        <span class="m-1 email">O ingresa con tu email</span>
                    </div>
                    <div class="col-12 col-lg-4 d-lg-block d-sm-none  d-none">
                        <hr>
                    </div>
                </div>

                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Email">
                    </div>
                </div>
                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Contraseña">
                    </div>
                </div>

                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <span class="span-white">¿Olvidaste tu contraseña?</span>
                    </div>
                </div>

                <button type="button" mat-raised-button color="warn" (click)="login()">
                    <span>Iniciar Sesión</span>
                </button>

                <div class="form-group row pb text-center pt-4 pb-5 mb-3">
                    <div class="col-sm-12">
                        <span class="span-white-center"> ¿Aún no tienes cuenta? <b (click)="registro()">Regístrate aquí</b></span>
                    </div>
                </div>

            </div>
        </div>

        <div class="row pt-5" *ngIf="!active">
            <div class="col-md-8 offset-md-2 col-md-2 offset-md-2 col-sm-12 pt-4" id="profile">
                <div class="pt-0 text-center pb-5 mb-4">
                    <span class="title-white text-center">Registro</span>
                </div>
                
                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Email">
                    </div>
                </div>

                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Contraseña">
                    </div>
                </div>

                <div class="form-group row pb-4">
                    <div class="col-sm-12">
                        <input type="text" class="form-control ng-pristine " placeholder="Repita contraseña">
                    </div>
                </div>


                <button type="button" mat-raised-button color="warn">
                    <span>Crear cuenta</span>
                </button>

                <div class="form-group row pb text-center pt-4 pb-5 mb-3">
                    <div class="col-sm-12">
                        <span class="span-white-center"> ¿Ya tienes una cuenta? <b (click)="activeLogin()">Inicia Sesión</b></span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
