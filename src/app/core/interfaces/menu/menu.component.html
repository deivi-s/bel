<mat-nav-list disableRipple>
  <mat-list-item class="menu avatar">
    <button mat-button class="profile" disableRipple routerLink="/company/dashboard">
      <img src="assets/icon-menu/logo.svg" />
    </button>
  </mat-list-item>
  <mat-list-item class="menu" routerLinkActive="activeLink">
    <a routerLink="/resume/questions">
      <button mat-button disableRipple>
        <div class="menu-content">
          <img src="assets/menu/recomendacion.svg" class="icon" />
          <span class="menu-span">Resumen</span>
          <img src="assets/menu/arrow.svg" class="arrow" />
        </div>
      </button>
    </a>
  </mat-list-item>
  <mat-list-item class="menu" routerLinkActive="activeLink" *ngIf="resume.length">
    <a routerLink="/recommendation">
      <button mat-button disableRipple>
        <div class="menu-content">
          <img src="assets/menu/recomendacion.svg" class="icon" />
          <span class="menu-span">Recomendaciones</span>
          <img src="assets/menu/arrow.svg" class="arrow" />
        </div>
      </button>
    </a>
  </mat-list-item>
  <mat-list-item class="menu" routerLinkActive="activeLink">
    <a routerLink="/markets">
      <button mat-button disableRipple>
        <div class="menu-content">
          <img src="assets/menu/recomendacion.svg" class="icon" />
          <span class="menu-span">Tiendas</span>
          <img src="assets/menu/arrow.svg" class="arrow" />
        </div>
      </button>
    </a>
  </mat-list-item>
  <mat-list-item class="menu" routerLinkActive="activeLink">
    <a routerLink="/products">
      <button mat-button disableRipple>
        <div class="menu-content">
          <img src="assets/menu/recomendacion.svg" class="icon" />
          <span class="menu-span">Productos</span>
          <img src="assets/menu/arrow.svg" class="arrow" />
        </div>
      </button>
    </a>
  </mat-list-item>

  <mat-list-item class="menu" routerLinkActive="activeLink" *ngIf="id !== 0">
    <a routerLink="/profile/user">
      <button mat-button disableRipple>
        <div class="menu-content">
          <img src="assets/menu/perfil.svg" class="icon" />
          <span class="menu-span">Mi Perfil</span>
          <img src="assets/menu/arrow.svg" class="arrow" />
        </div>
      </button>
    </a>
  </mat-list-item>
